  - type: web
    name: sisy
    runtime: python
    buildCommand: "npm --prefix myroutine install && npm --prefix myroutine run build:web && cp -R myroutine/dist/* backend/static/ && cd backend && uv sync --frozen"
    startCommand: "cd backend && uv run uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: MINIMAX_API_KEY
        sync: false
      - key: OPIK_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.13.4

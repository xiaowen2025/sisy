<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SiSy - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .touch-action-manipulation { touch-action: manipulation; }
    </style>
</head>
<body class="bg-white text-gray-900 h-screen flex flex-col overflow-hidden select-none">

    <!-- Main Content Area -->
    <main class="flex-1 flex flex-col justify-center items-center relative p-6 w-full max-w-md mx-auto" id="main-content">
        <!-- Empty State (Hidden by default) -->
        <div id="empty-state" class="hidden text-center">
            <h1 class="text-3xl font-light mb-4">What's next?</h1>
            <p class="text-gray-400">Tap below to tell me.</p>
        </div>

        <!-- Current Task View -->
        <div id="task-view" class="text-center w-full relative">
            <!-- Gesture Hints (Subtle) -->
            <div class="absolute left-0 top-1/2 -translate-y-1/2 text-gray-200 opacity-0 transition-opacity duration-300" id="reschedule-hint">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
            <div class="absolute right-0 top-1/2 -translate-y-1/2 text-gray-200 opacity-0 transition-opacity duration-300" id="complete-hint">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
            </div>

            <!-- Task Content -->
            <div id="task-card" class="bg-white p-4 transition-transform duration-100 ease-out cursor-pointer">
                <p class="text-gray-500 text-sm font-light mb-2 uppercase tracking-wide">Now</p>
                <h1 class="text-4xl font-normal leading-tight mb-2">Deep Work Session</h1>
                <p class="text-2xl font-light text-gray-400">Until 11:30 AM</p>
            </div>
        </div>

        <!-- Chat Drawer (Overlay on Main Content) -->
        <div id="chat-drawer" class="absolute inset-x-0 bottom-0 bg-white border-t border-gray-100 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)] h-0 transition-[height] duration-300 ease-out overflow-hidden z-20 rounded-t-3xl">
            <div class="flex flex-col h-full">
                <div class="p-4 bg-gray-50 border-b border-gray-100 flex justify-between items-center shrink-0">
                    <span class="text-xs font-semibold tracking-wider uppercase text-gray-500">History</span>
                    <button onclick="toggleChatDrawer()" class="text-gray-400 p-2 -mr-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>
                </div>
                <div class="flex-1 overflow-y-auto p-4 space-y-3 bg-white">
                    <div class="text-right">
                        <span class="inline-block bg-gray-100 rounded-2xl py-2 px-3 text-sm">I'm exhausted</span>
                    </div>
                    <div class="text-left">
                        <span class="inline-block bg-black text-white rounded-2xl py-2 px-3 text-sm">Got it. I've pushed your next meeting. Take a 20m nap?</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Omni-Chat Layer (Above Main, Below Nav) -->
    <div class="w-full px-4 pb-2 bg-white relative z-30 max-w-md mx-auto">
        <div class="relative shadow-sm rounded-2xl">
            <input type="text"
                placeholder="Type anything..."
                class="w-full bg-gray-50 border-none rounded-2xl py-3 px-4 text-lg focus:ring-2 focus:ring-gray-200 focus:outline-none transition-shadow placeholder-gray-400"
                onclick="toggleChatDrawer()"
            >
            <button class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 p-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bg-white border-t border-gray-100 pb-8 pt-2 relative z-30">
        <div class="flex justify-around items-center h-14 max-w-md mx-auto">
            <!-- Home (Active) -->
            <a href="home.html" class="flex flex-col items-center justify-center w-full h-full text-black">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
                </svg>
                <span class="text-[10px] mt-1 font-medium">Home</span>
            </a>

            <!-- Routine -->
            <a href="routine.html" class="flex flex-col items-center justify-center w-full h-full text-gray-400 hover:text-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                </svg>
                <span class="text-[10px] mt-1 font-medium">Routine</span>
            </a>

            <!-- Me -->
            <a href="me.html" class="flex flex-col items-center justify-center w-full h-full text-gray-400 hover:text-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                <span class="text-[10px] mt-1 font-medium">Me</span>
            </a>
        </div>
    </nav>

    <script>
        // Simple Touch Logic for Swiping
        const taskCard = document.getElementById('task-card');
        const taskView = document.getElementById('task-view');
        const rescheduleHint = document.getElementById('reschedule-hint');
        const completeHint = document.getElementById('complete-hint');

        let startX = 0;
        let currentX = 0;

        taskCard.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
        });

        taskCard.addEventListener('touchmove', (e) => {
            currentX = e.touches[0].clientX;
            const diff = currentX - startX;

            taskCard.style.transform = `translateX(${diff}px)`;

            // Visual hints
            if (diff > 50) { // Swiping Right (Complete)
                completeHint.style.opacity = '1';
                rescheduleHint.style.opacity = '0';
                taskCard.style.opacity = '0.5';
            } else if (diff < -50) { // Swiping Left (Reschedule)
                completeHint.style.opacity = '0';
                rescheduleHint.style.opacity = '1';
                taskCard.style.opacity = '0.5';
            } else {
                completeHint.style.opacity = '0';
                rescheduleHint.style.opacity = '0';
                taskCard.style.opacity = '1';
            }
        });

        taskCard.addEventListener('touchend', (e) => {
            const diff = currentX - startX;
            if (diff > 100) {
                alert('Task Completed!');
            } else if (diff < -100) {
                alert('Reschedule Task');
            }
            // Reset
            taskCard.style.transform = 'translateX(0)';
            taskCard.style.opacity = '1';
            completeHint.style.opacity = '0';
            rescheduleHint.style.opacity = '0';
        });

        // Toggle Chat Drawer
        function toggleChatDrawer() {
            const drawer = document.getElementById('chat-drawer');
            if (drawer.style.height === '50%') {
                drawer.style.height = '0';
            } else {
                drawer.style.height = '50%';
            }
        }
    </script>
</body>
</html>

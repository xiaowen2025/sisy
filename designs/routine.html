<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SiSy - Routine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-white text-gray-900 h-screen flex flex-col overflow-hidden">

    <!-- Header -->
    <header class="px-6 pt-12 pb-4 flex justify-between items-end border-b border-gray-50 max-w-md mx-auto w-full">
        <div>
            <h1 class="text-2xl font-semibold tracking-tight">Daily Routine</h1>
            <p class="text-sm text-gray-400 mt-1">Your default day structure</p>
        </div>
        <button class="bg-black text-white rounded-full w-8 h-8 flex items-center justify-center shadow hover:bg-gray-800 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
        </button>
    </header>

    <!-- Main Content Area -->
    <main class="flex-1 relative flex flex-col overflow-hidden w-full max-w-md mx-auto">
        <!-- Routine List -->
        <div class="flex-1 overflow-y-auto p-6 space-y-4">

            <!-- Routine Item 1 -->
            <div class="group flex items-start justify-between py-3 border-b border-gray-50">
                <div class="flex-1">
                    <input type="text" value="Morning Wake Up" class="w-full font-medium bg-transparent focus:outline-none focus:border-b focus:border-gray-300 transition-colors">
                    <input type="text" value="07:00 - 07:30" class="w-full text-sm text-gray-400 mt-1 bg-transparent focus:outline-none focus:border-b focus:border-gray-300 transition-colors">
                </div>
                <button class="text-gray-300 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-opacity p-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                </button>
            </div>

            <!-- Routine Item 2 -->
            <div class="group flex items-start justify-between py-3 border-b border-gray-50">
                <div class="flex-1">
                    <input type="text" value="Deep Work Block" class="w-full font-medium bg-transparent focus:outline-none focus:border-b focus:border-gray-300 transition-colors">
                    <input type="text" value="09:00 - 11:30" class="w-full text-sm text-gray-400 mt-1 bg-transparent focus:outline-none focus:border-b focus:border-gray-300 transition-colors">
                </div>
                <button class="text-gray-300 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-opacity p-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                </button>
            </div>

            <!-- Routine Item 3 -->
            <div class="group flex items-start justify-between py-3 border-b border-gray-50">
                <div class="flex-1">
                    <input type="text" value="Lunch" class="w-full font-medium bg-transparent focus:outline-none focus:border-b focus:border-gray-300 transition-colors">
                    <input type="text" value="12:00 - 13:00" class="w-full text-sm text-gray-400 mt-1 bg-transparent focus:outline-none focus:border-b focus:border-gray-300 transition-colors">
                </div>
                <button class="text-gray-300 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-opacity p-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                </button>
            </div>

             <!-- Routine Item 4 -->
             <div class="group flex items-start justify-between py-3 border-b border-gray-50">
                <div class="flex-1">
                    <input type="text" value="Exercise" class="w-full font-medium bg-transparent focus:outline-none focus:border-b focus:border-gray-300 transition-colors">
                    <input type="text" value="17:00 - 18:00" class="w-full text-sm text-gray-400 mt-1 bg-transparent focus:outline-none focus:border-b focus:border-gray-300 transition-colors">
                </div>
                <button class="text-gray-300 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-opacity p-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Chat Drawer (Overlay on Main Content) -->
        <div id="chat-drawer" class="absolute inset-x-0 bottom-0 bg-white border-t border-gray-100 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)] h-0 transition-[height] duration-300 ease-out overflow-hidden z-20 rounded-t-3xl">
             <div class="flex flex-col h-full">
                <div class="p-4 bg-gray-50 border-b border-gray-100 flex justify-between items-center shrink-0">
                    <span class="text-xs font-semibold tracking-wider uppercase text-gray-500">History</span>
                    <button onclick="toggleChatDrawer()" class="text-gray-400 p-2 -mr-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>
                </div>
                <div class="flex-1 overflow-y-auto p-4 space-y-3 bg-white">
                    <!-- Chat content would go here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Omni-Chat Layer -->
    <div class="w-full px-4 pb-2 bg-white relative z-30 max-w-md mx-auto">
        <div class="relative shadow-sm rounded-2xl">
            <input type="text"
                placeholder="Adjust routine..."
                class="w-full bg-gray-50 border-none rounded-2xl py-3 px-4 text-lg focus:ring-2 focus:ring-gray-200 focus:outline-none transition-shadow placeholder-gray-400"
                onclick="toggleChatDrawer()"
            >
             <button class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 p-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bg-white border-t border-gray-100 pb-8 pt-2 relative z-30">
        <div class="flex justify-around items-center h-14 max-w-md mx-auto">
            <!-- Home -->
            <a href="home.html" class="flex flex-col items-center justify-center w-full h-full text-gray-400 hover:text-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                <span class="text-[10px] mt-1 font-medium">Home</span>
            </a>

            <!-- Routine (Active) -->
            <a href="routine.html" class="flex flex-col items-center justify-center w-full h-full text-black">
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M2 5a2 2 0 012-2h12a2 2 0 012 2v2a2 2 0 01-2 2H4a2 2 0 01-2-2V5zm14 1a1 1 0 11-2 0 1 1 0 012 0zM2 13a2 2 0 012-2h12a2 2 0 012 2v2a2 2 0 01-2 2H4a2 2 0 01-2-2v-2zm14 1a1 1 0 11-2 0 1 1 0 012 0z" />
                    <path d="M2 20a2 2 0 012-2h6a2 2 0 012 2v2a2 2 0 01-2 2H4a2 2 0 01-2-2v-2z" />
                </svg>
                <span class="text-[10px] mt-1 font-medium">Routine</span>
            </a>

            <!-- Me -->
            <a href="me.html" class="flex flex-col items-center justify-center w-full h-full text-gray-400 hover:text-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                <span class="text-[10px] mt-1 font-medium">Me</span>
            </a>
        </div>
    </nav>
    <script>
        function toggleChatDrawer() {
            const drawer = document.getElementById('chat-drawer');
            if (drawer.style.height === '50%') {
                drawer.style.height = '0';
            } else {
                drawer.style.height = '50%';
            }
        }
    </script>
</body>
</html>

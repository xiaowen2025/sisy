services:
  - type: web
    name: sisy-backend
    runtime: python
    rootDirectory: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MINIMAX_API_KEY
        sync: false
      - key: OPIK_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0 # Match pyproject.toml requirement

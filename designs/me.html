<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SiSy - Me</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-white text-gray-900 h-screen flex flex-col overflow-hidden">

    <!-- Header -->
    <header class="px-6 pt-12 pb-4 border-b border-gray-50 max-w-md mx-auto w-full">
        <h1 class="text-2xl font-semibold tracking-tight">Profile</h1>
        <p class="text-sm text-gray-400 mt-1">What SiSy knows about you</p>
    </header>

    <!-- Main Content Area -->
    <main class="flex-1 relative flex flex-col overflow-hidden w-full max-w-md mx-auto">
        <!-- Profile Sections -->
        <div class="flex-1 overflow-y-auto p-6 space-y-8">

            <!-- Section: Basics -->
            <section>
                <h2 class="text-xs font-bold uppercase tracking-widest text-gray-400 mb-3">Basics</h2>
                <div class="space-y-4">
                    <div class="group relative">
                        <label class="block text-xs text-gray-400 mb-1">Name</label>
                        <p class="text-lg font-normal border-b border-transparent group-hover:border-gray-200 transition-colors cursor-text" contenteditable="true">Alex</p>
                        <button class="absolute right-0 top-1/2 -translate-y-1/2 text-gray-300 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-opacity">
                             <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    </div>
                     <div class="group relative">
                        <label class="block text-xs text-gray-400 mb-1">Occupation</label>
                        <p class="text-lg font-normal border-b border-transparent group-hover:border-gray-200 transition-colors cursor-text" contenteditable="true">Software Engineer</p>
                         <button class="absolute right-0 top-1/2 -translate-y-1/2 text-gray-300 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-opacity">
                             <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    </div>
                </div>
            </section>

            <!-- Section: Preferences -->
            <section>
                 <h2 class="text-xs font-bold uppercase tracking-widest text-gray-400 mb-3">Preferences</h2>
                 <div class="space-y-4">
                    <div class="group relative">
                        <label class="block text-xs text-gray-400 mb-1">Work Style</label>
                        <p class="text-lg font-normal border-b border-transparent group-hover:border-gray-200 transition-colors cursor-text" contenteditable="true">Prefers deep work in the morning. Meetings in the afternoon.</p>
                         <button class="absolute right-0 top-1/2 -translate-y-1/2 text-gray-300 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-opacity">
                             <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    </div>
                     <div class="group relative">
                        <label class="block text-xs text-gray-400 mb-1">Energy Levels</label>
                        <p class="text-lg font-normal border-b border-transparent group-hover:border-gray-200 transition-colors cursor-text" contenteditable="true">Low energy after 8 PM.</p>
                         <button class="absolute right-0 top-1/2 -translate-y-1/2 text-gray-300 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-opacity">
                             <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    </div>
                </div>
            </section>
        </div>

         <!-- Chat Drawer (Overlay on Main Content) -->
         <div id="chat-drawer" class="absolute inset-x-0 bottom-0 bg-white border-t border-gray-100 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)] h-0 transition-[height] duration-300 ease-out overflow-hidden z-20 rounded-t-3xl">
            <div class="flex flex-col h-full">
               <div class="p-4 bg-gray-50 border-b border-gray-100 flex justify-between items-center shrink-0">
                   <span class="text-xs font-semibold tracking-wider uppercase text-gray-500">History</span>
                   <button onclick="toggleChatDrawer()" class="text-gray-400 p-2 -mr-2">
                       <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                           <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                       </svg>
                   </button>
               </div>
               <div class="flex-1 overflow-y-auto p-4 space-y-3 bg-white">
                   <!-- Chat content would go here -->
               </div>
           </div>
       </div>
    </main>

    <!-- Omni-Chat Layer -->
    <div class="w-full px-4 pb-2 bg-white relative z-30 max-w-md mx-auto">
        <div class="relative shadow-sm rounded-2xl">
            <input type="text"
                placeholder="Tell me about yourself..."
                class="w-full bg-gray-50 border-none rounded-2xl py-3 px-4 text-lg focus:ring-2 focus:ring-gray-200 focus:outline-none transition-shadow placeholder-gray-400"
                onclick="toggleChatDrawer()"
            >
             <button class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 p-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bg-white border-t border-gray-100 pb-8 pt-2 relative z-30">
        <div class="flex justify-around items-center h-14 max-w-md mx-auto">
            <!-- Home -->
            <a href="home.html" class="flex flex-col items-center justify-center w-full h-full text-gray-400 hover:text-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                <span class="text-[10px] mt-1 font-medium">Home</span>
            </a>

            <!-- Routine -->
            <a href="routine.html" class="flex flex-col items-center justify-center w-full h-full text-gray-400 hover:text-gray-600">
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span class="text-[10px] mt-1 font-medium">Routine</span>
            </a>

            <!-- Me (Active) -->
            <a href="me.html" class="flex flex-col items-center justify-center w-full h-full text-black">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
                     <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                </svg>
                <span class="text-[10px] mt-1 font-medium">Me</span>
            </a>
        </div>
    </nav>
    <script>
        function toggleChatDrawer() {
            const drawer = document.getElementById('chat-drawer');
            if (drawer.style.height === '50%') {
                drawer.style.height = '0';
            } else {
                drawer.style.height = '50%';
            }
        }
    </script>
</body>
</html>
